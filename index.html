<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Тестовое задание</title>
		
		
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
		
	</head>
	
	<body>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<section class="container">
			<div class="col-sm-6">
				<h1>Тестовое задание №1</h1>			
				<form id="search_form" action="" name="search_form" onsubmit="return search()">
					<div class="row">
						<div class="col-sm-8">			
							<input type="search" id="query" class="search_field form-control" placeholder="Поиск" required="" autofocus="">
						</div>
						<div class="col-sm-4">
							<button class="btn btn-lg btn-primary btn-block" type="submit">Искать</button>				
						</div>					
					</div>				
				</form>				
				<div class="row">				
					<ul id="results">	
						
					</ul>				
				</div>					
			</div>
			<div class="col-sm-6">
				<h1>Тестовое задание №2</h1>			
				<form id="search_form_2" action="" name="search_form_2" onsubmit="return search2()">
					<div class="row">
						<div class="col-sm-8">			
							<input type="search" id="query_2" class="search_field form-control" placeholder="Поиск" required="" autofocus="">
						</div>
						<div class="col-sm-4">
							<button class="btn btn-lg btn-primary btn-block" type="submit">Искать</button>				
						</div>					
					</div>				
				</form>				
				<div class="row">				
					<ul id="results_2">	
						
					</ul>				
				</div>	
			</div>
		</section>
		<script src="js/main.js"></script>
		<script src="js/main_2.js"></script>
		
		
		<script src="js/bootstrap.min.js"></script>
		
		<script>
			function test2($cs2){  
				if  (  $('#' + $cs2 ).css('display') == 'block' ) 
				{ 
					$('#' + $cs2 ).animate({height: 'show'}, 500); 
				} 
				else 
				{     
					$('#' + $cs2 ).animate({height: 'hide'}, 500); 
				} 
			}
		</script>
		
		<script>
			function test($cs){  
				if  (  $('#' + $cs ).css('display') == 'none' ) 
				{ 
					$('#' + $cs ).animate({height: 'show'}, 500); 
				} 
				else 
				{     
					$('#' + $cs ).animate({height: 'hide'}, 500); 
				} 
			}
		</script>	
		
	</body>
</html>
